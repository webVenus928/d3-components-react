  <script type="text/jsx;harmony=true">
	var BarChart = ReactD3.BarChart;
	var PieChart = ReactD3.PieChart;
	var AreaChart = ReactD3.AreaChart;
	var LineChart = ReactD3.LineChart;
	var ScatterPlot = ReactD3.ScatterPlot;

	var tooltip = function(x, y0, y, total) {
	return y.toString();
	};

	var tooltipScatter = function(x, y) {
		return "x: " + x + " y: " + y;
	};

	var tooltipPie = function(x, y) {
	return y.toString();
	};

	var tooltipArea = function(value, cumulative) {
	return "Total: " + cumulative + " Selected: " + value;
	}

	var tooltipLine = function(value, cursorValue) {
	return "Nearest value: " + value + " Cursor: " + cursorValue;
	}

	var data = [{
	label: 'somethingA',
	values: [{x: 'SomethingA', y: 10}, {x: 'SomethingB', y: 4}, {x: 'SomethingC', y: 3}]
	}];

	React.render(
	<BarChart
	   data={data}
	   width={400}
	   height={400}
	   margin={{top: 10, bottom: 50, left: 50, right: 10}}
	   tooltipHtml={tooltip}
	   />,
	document.getElementById('barchart')
	);

					/>,
	document.getElementById('piechart')
	);

	data = [{
	label: 'somethingA',
	values: [{x: 0, y: 0}, {x: 1.3, y: 5}, {x: 3, y: 6}, {x: 3.5, y: 6.5}, {x: 4, y: 6}, {x: 4.5, y: 6}, {x: 5, y: 7}, {x: 5.5, y: 8}]
	},
	{
	label: 'somethingB',

	}];

	React.render(<ScatterPlot
					data={data}
					width={400}
					height={400}
					margin={{top: 10, bottom: 50, left: 50, right: 10}}
					tooltipHtml={tooltipScatter}
					xAxis={{innerTickSize: 6, label: "x-label"}}
					yAxis={{label: "y-label"}}
					/>,
	document.getElementById('scatterplot2')
	);

	React.render(<AreaChart
					data={data}
					width={400}
					height={400}
					margin={{top: 10, bottom: 50, left: 50, right: 10}}
					interpolate={"basis"}
					tooltipHtml={tooltipArea}
					/>,
	document.getElementById('stackedareachart')
	);

	React.render(<LineChart
					data={data}
					width={400}
					height={400}
					margin={{top: 10, bottom: 50, left: 50, right: 10}}

					xAxis={{innerTickSize: 6, label: "x-label"}}
					yAxis={{label: "y-label"}}
					/>,
	document.getElementById('linechart')
